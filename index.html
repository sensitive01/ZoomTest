<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Zoom</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Zoom OAuth Integration</h2>
    <button id="zoomLogin">Login with Zoom</button>

    <script>
        document.getElementById("zoomLogin").addEventListener("click", function() {
            window.location.href = "http://localhost:5000/auth/zoom"; // Update with your backend URL
        });
    </script>
</body>
</html>
